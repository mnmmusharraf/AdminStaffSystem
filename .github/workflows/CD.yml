name: Local CD to GlassFish

on:
  push:
    branches:
      - master  

jobs:
  deploy:
    runs-on: self-hosted  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy WAR to GlassFish autodeploy folder
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          echo "Deploying $WAR_FILE to GlassFish autodeploy..."
          cp "$WAR_FILE" /home/musharraf/GlassFish_Server/glassfish/domains/domain1/autodeploy/
